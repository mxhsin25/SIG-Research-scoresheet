<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Leaderboard & Project Tracker</title>
    <style>
        /*
        * ----------------------------------
        * CSS STYLES
        * ----------------------------------
        */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }

        h1, h2 {
            color: #004d40; /* Dark teal */
            border-bottom: 2px solid #004d40;
            padding-bottom: 5px;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap; /* Allows sections to stack on small screens */
        }

        .leaderboard-section, .projects-section {
            flex: 1;
            min-width: 300px; /* Ensures they don't get too narrow */
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #e0f2f1; /* Light teal background for headers */
            color: #004d40;
            font-weight: bold;
        }

        /* Leaderboard Specific Styles */
        .highlighted {
            background-color: #ffcc80 !important; /* Orange-ish highlight */
            font-weight: bold;
            color: #333;
        }
        
        /* Project Status Colors */
        .status-cell.Complete {
            background-color: #c8e6c9; /* Light green */
            color: #1b5e20; /* Dark green text */
        }

        .status-cell.InProgress {
            background-color: #fff9c4; /* Light yellow */
            color: #fbc02d; /* Dark yellow text */
        }
        
        .status-cell.Planned {
            background-color: #b3e5fc; /* Light blue */
            color: #01579b; /* Dark blue text */
        }

        /* Admin Mode Button Style */
        #adminModeButton {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #004d40;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        #adminModeButton:disabled {
            background-color: #ccc;
            cursor: default;
        }
        
    </style>
</head>
<body>

    <h1>ðŸ“Š Team Points Leaderboard & Project Tracker</h1>
    <div class="container">
        <div class="leaderboard-section">
            <h2>ðŸ¥‡ Leaderboard</h2>
            
            <div style="margin-bottom: 15px; padding: 10px; border: 1px dashed #004d40;">
                <button id="adminModeButton">Activate Admin Mode</button>
                <span id="adminStatus" style="margin-left: 10px; font-weight: bold; color: red;">(Disabled)</span>
            </div>
            <p id="toggleInstruction">Click a person's name to **toggle the research project highlight** (requires Admin Mode).</p>
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <div class="projects-section">
            <h2>ðŸ”¬ Project Summary</h2>
            <table id="projectsTable">
                <thead>
                    <tr>
                        <th>Project Status</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        /*
        * ----------------------------------
        * JAVASCRIPT LOGIC
        * ----------------------------------
        */

        // --- CONFIGURATION ---
        const ADMIN_PASSWORD = "adminpass123"; // *** CHANGE THIS PASSWORD! ***
        let isAdminMode = false;

        // 1. LEADERBOARD DATA
        let leaderboardData = [
            { name: "Alice Johnson", points: 1500, hasProject: true },
            { name: "Bob Smith", points: 1250, hasProject: false },
            { name: "Charlie Brown", points: 1100, hasProject: true },
            { name: "Dana White", points: 950, hasProject: false },
            { name: "Eve Davis", points: 700, hasProject: true }
        ];

        leaderboardData.sort((a, b) => b.points - a.points);

        // --- CORE RENDERING FUNCTION ---
        function renderLeaderboard() {
            const tableBody = document.querySelector('#leaderboardTable tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            leaderboardData.forEach((person, index) => {
                const row = tableBody.insertRow();
                if (person.hasProject) {
                    row.classList.add('highlighted');
                }

                row.insertCell().textContent = index + 1; // Rank
                
                // Name Cell: This is the interactive cell
                const nameCell = row.insertCell();
                nameCell.textContent = person.name;
                
                // Add click listener ONLY if Admin Mode is active
                if (isAdminMode) {
                    nameCell.style.cursor = 'pointer'; // Make it look clickable
                    nameCell.onclick = () => toggleProjectStatus(person.name, row);
                } else {
                    nameCell.style.cursor = 'default'; // Remove pointer cursor when disabled
                    nameCell.onclick = null; // Remove any previous click handler
                }
                
                row.insertCell().textContent = person.points;
            });
        }

        // --- TOGGLE FUNCTION (Restricted) ---
        function toggleProjectStatus(name, rowElement) {
            if (!isAdminMode) {
                // This alert should ideally not be triggered if the click handler is correctly removed
                alert("Error: You must activate Admin Mode to change project assignments.");
                return;
            }

            const person = leaderboardData.find(p => p.name === name);
            if (person) {
                person.hasProject = !person.hasProject;
                rowElement.classList.toggle('highlighted');
                // Note: If you need to re-sort after every change, you would call renderLeaderboard() here.
            }
        }

        // --- ADMIN MODE LOGIC ---
        function activateAdminMode() {
            const inputPassword = prompt("Enter Admin Password:");
            
            if (inputPassword === ADMIN_PASSWORD) {
                isAdminMode = true;
                
                // Update UI status
                document.getElementById('adminStatus').textContent = "(Enabled)";
                document.getElementById('adminStatus').style.color = 'green';
                document.getElementById('adminModeButton').textContent = "Admin Mode Activated";
                document.getElementById('adminModeButton').disabled = true;
                
                // Re-render the table to attach the click handlers and enable interaction
                renderLeaderboard();
                alert("Admin Mode Activated! You can now toggle project assignments by clicking names.");
            } else {
                alert("Incorrect Password. Admin Mode activation failed.");
            }
        }

        // 2. PROJECT DATA (unchanged)
        const projectData = {
            Complete: 5,
            InProgress: 3,
            Planned: 2
        };

        function renderProjectSummary() {
            const tableBody = document.querySelector('#projectsTable tbody');
            tableBody.innerHTML = ''; 

            for (const status in projectData) {
                const row = tableBody.insertRow();
                const statusCell = row.insertCell();
                statusCell.textContent = status;
                statusCell.classList.add('status-cell', status.replace(/\s/g, '')); 
                row.insertCell().textContent = projectData[status];
            }
        }

        // Initialize the tables and attach the admin button listener
        document.addEventListener('DOMContentLoaded', () => {
            renderLeaderboard();
            renderProjectSummary();
            
            // Attach the password function to the new button
            document.getElementById('adminModeButton').onclick = activateAdminMode;
        });

    </script>

</body>
</html>
